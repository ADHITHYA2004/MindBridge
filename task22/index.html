<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>Expence Tracker</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" id="home-bot" onclick="add_bot(event)"
                        type="button">ADD Expences</button>
                    <button class="btn btn-outline-success me-2" id="admin-bot" onclick="expence_bot(event)"
                        type="button">Expences</button>
                </form>
            </nav>
        </div>

        <div class="add-expences" id="add-expences">
            <div class="">
                <div class="form d-flex justify-content-center">
                    <div class="form-div shadow p-3 mb-5 bg-body rounded">
                        <form action="">
                            <div class="mb-3">
                                <label for="event-name" class="form-label">Expence Name</label>
                                <input type="text" class="form-control" id="event-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="event-time" class="form-label">Expence Amount</label>
                                <input type="number" class="form-control" id="event-time" required>
                            </div>
                            <div class="mb-3">
                                <label for="select-event-category" class="form-label">Expence Category</label>
                                <select id="select-event-category" class="form-select" required>
                                    <option disabled selected>select</option>
                                    <option>Shopping</option>
                                    <option>Food</option>
                                    <option>Travel</option>
                                    <option>Other Items</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="event-date" class="form-label">Event Date</label>
                                <input type="date" class="form-control" id="event-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                        required></textarea>
                                </div>
                            </div>
                            <center>
                                <button type="submit" class="btn btn-primary hide" id="data-submit">Submit</button>
                                <button type="submit" class="btn btn-primary" id="data-update">Update</button>
                                <button type="reset" class="btn btn-danger">reset</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
            <div class="expences" id="expences">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <script src="./js.js"></script>
</body>

</html>
