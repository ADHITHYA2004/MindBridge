        <div class="head-div d-flex justify-content-between">
            <div class="form">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <form action="">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="task-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="estimated-time" class="form-label">Task Estimate time</label>
                            <input type="datetime-local" pattern="\d{4}-\d{2}-\d{2}" class="form-control" id="estimated-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Task Description</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                    required></textarea>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary" id="data-submit">Submit</button>
                            <!-- <button type="submit" class="btn btn-primary" id="data-update">Update</button> -->
                            <button type="reset" class="btn btn-danger">reset</button>
                        </center>
                    </form>

                </div>

            <div class="dashboard">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <p class="total-task-display">Total Task: <span class="total-task-count" id="total-task-count"></span></p>
