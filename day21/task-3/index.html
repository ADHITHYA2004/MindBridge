<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Event management</title>
</head>

<body>
    <div class="main">
        <div class="heading ">
            <center>
                <h1>Event management</h1>
            </center>
            
        </div>
        <div class="content">
            <div class="form d-flex justify-content-center">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <form action="">
                        <div class="mb-3">
                            <label for="event-name" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="event-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="select-event-category" class="form-label">Event Category</label>
                            <select id="select-event-category" class="form-select" required>
                                <option disabled selected>select</option>
                                <option>Meeting</option>
                                <option>Event</option>
                                <option>Corporate events</option>
                                <option>Entertainment events</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Event Date</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-time" class="form-label">Event Time</label>
                            <input type="time" class="form-control" id="event-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                    required></textarea>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary hide" id="data-submit">Submit</button>
                            <button type="submit" class="btn btn-primary" id="data-update">Update</button>
                            <button type="reset" class="btn btn-danger">reset</button>
                        </center>
                    </form>
                </div>
            </div>

            <div class="event-table">
                <div class=" table-contant">

                    <table class="table  table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>S.No.</th>
                                <th>EVENT NAME</th>
                                <th>EVENT CATEGORY</th>
                                <th>EVENT DATE</th>
                                <th>EVENT TIME</th>
                                <th class="newwidth">DESCRIPTION</th>

                                <th> 
                                    <div class="btn-group">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                        aria-expanded="false">Filter
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><button class="dropdown-item" type="button" onclick="present()">Present</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="upcoming()">Upcoming</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="past()">Past</button></li>
                                    </ul>
                                </div> </th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        
                        <tbody id="table-body">
                            <!-- <tr>
                                <td>0</td>
                                <td>Group meeting</td>
                                <td>Meeting</td>
                                <td>24-01-2025</td>
                                <td>09:30</td>
                                <td>The important meeting</td>
                                <td>Upcoming</td>
                                <td><i id='delete_row' onclick='delete_row(event)' class="fa-solid fa-trash"></i> 
                                    <i id='edit_row' onclick='edit_row(event)' class="fa-solid fa-pen-to-square"></i></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./js.js"></script>
</body>

</html>
