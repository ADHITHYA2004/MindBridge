<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="form">
            <form id="form1">
                <div class="mb-3 formDiv">
                    <div class="inputgrp">
                        <label for="" class="form-label">Name</label>
                        <input type="text" id="input-name" class="form-control" placeholder="Name" aria-label="Username"
                            aria-describedby="addon-wrapping">
                            <small id="nameerror" class="errortext">Enter the name correctly*</small>
                    </div>
                    <div class="inputgrp">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" id="input-mail" class="form-control"placeholder='Email' id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                            <small id="emailerror" class="errortext">Enter the email correctly*</small>
                    </div>

                </div>
                <center>
                    <button type="submit" id="submit-but" class="btn btn-primary" onclick="">Start</button>
                </center>
            </form>
        </div>
    </div>
    <div class="headingdiv">
        <center>
            <h2>Start your quiz</h2>
        </center>
    </div>

    <script src="./js.js"></script>
</body>

</html>
