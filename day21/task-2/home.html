<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./home.css">
    <title>Car Home</title>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" id="home-bot" onclick="home_bot(event)"
                        type="button">Home</button>
                    <button class="btn btn-outline-success me-2" id="admin-bot" onclick="admin_bot(event)"
                        type="button">Admin</button>
                    <button class="btn btn-outline-success me-2" id="booking-bot" onclick="booking_bot(event)"
                        type="button">Booking page</button>
                </form>
            </nav>
        </div>
        <div id="home-page" class="home">
            <div class="home-main">
                <div class="car-cards row" id="car-cards">
                    <!-- <div class="card" style="width: 18rem;">
                        <img src="https://therentalradar.com/_next/image?url=%2Fimages%2Foffers%2Flarge.png&w=256&q=75" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- booking page -->
        <div id="booking-page" class="booking-page">
            <div class="booking-main d-flex justify-content-center">
                <div class="card " style="width: 30rem;">
                    <img src="https://therentalradar.com/_next/image?url=%2Fimages%2Foffers%2Flarge.png&w=256&q=75"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <center>
                            <h1>TATA</h1>
                        </center>
                        <h4>Car Type: SUV</h4>
                        <h4>Transmision:Automatic</h4>
                        <h4>Capacity: 6</h4>
                        <h4>$1200 per/Day</h4>
                        From<input type="date">
                        To <input type="date">
                        <h2>Total Amount: 2000</h2>
                    </div>

                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <!-- admin page -->
        <div id="admin-page" class="admin">
            <div class="form d-flex justify-content-center">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <form action="">
                        <div class="mb-3">
                            <label for="car-name" class="form-label">Car Name</label>
                            <input type="text" class="form-control" id="car-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="select-car-type" class="form-label">Car Type</label>
                            <select id="select-car-type" class="form-select" required>
                                <option disabled selected>select</option>
                                <option>SUV</option>
                                <option>4X4</option>
                                <option>Small</option>
                                <option>medium</option>
                                <option>Van</option>
                                <option>Luxury</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="img" class="form-label">Car Image</label>
                            <input type="text" class="form-control" id="img" required>
                        </div>
                        <div class="mb-3">
                            <label for="Select-transmition" class="form-label">Transmision</label>
                            <select id="Select-transmition" class="form-select" required>
                                <option disabled selected>select</option>
                                <option value="Automatic">Automatic</option>
                                <option value="Manual">Manual</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">capacity</label>
                            <input type="number" class="form-control" id="capacity" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                    required></textarea>
                                <!-- <label for="description">Description</label> -->
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary" id="data-submit">Submit</button>
                            <button type="submit" class="btn btn-primary" id="data-update">Update</button>
                            <button type="reset" class="btn btn-danger">reset</button>
                        </center>
                    </form>
                </div>
            </div>
            <div class="table-div">
                <div class=" table-contant">
                    <table class="table  table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>CAR NAME</th>
                                <th>CAR TYPE</th>
                                <th>CAR IMG</th>
                                <th>TRANSMISION</th>
                                <th>PRICE</th>
                                <th>CAPACITY</th>

                                <th class="newwidth">DESCRIPTION</th>
                                <th>ACTION</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./home.js"></script>
</body>

</html>
