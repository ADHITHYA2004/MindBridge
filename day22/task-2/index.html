<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>TO-Do list</title>
</head>

<body>
    <div class="main">

        <div class="head-div d-flex justify-content-between">
            <div class="form">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <form action="">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control" id="task-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="estimated-time" class="form-label">Task Estimate time</label>
                            <input type="datetime-local" pattern="\d{4}-\d{2}-\d{2}" class="form-control" id="estimated-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Task Description</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="description"
                                    required></textarea>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary" id="data-submit">Submit</button>
                            <!-- <button type="submit" class="btn btn-primary" id="data-update">Update</button> -->
                            <button type="reset" class="btn btn-danger">reset</button>
                        </center>
                    </form>

                </div>
            </div>
            <div class="dashboard">
                <div class="form-div shadow p-3 mb-5 bg-body rounded">
                    <p class="total-task-display">Total Task: <span class="total-task-count" id="total-task-count"></span></p>
                    <p class="total-task-completed">Task Completed: <span class="completed-task-count" id="completed-task-count"> </span></p>
                    <p class="total-tas-pendind">Task Pending: <span class="pending-task-count" id="pending-task-count"> </span></p>
                </div>
            </div>
            <div class="profile">
                <div class="form-div shadow p-3 mb-5 bg-body rounded ">
                    <div class="profile-name d-flex gap-2">
                        <h1>Adhithya S</h1> <i class="fa-solid fa-user" style="color: green; font-size: 40px;"></i>
                    </div>
                    <div class="profile-total-points d-flex gap-1">
                        <h4>Total Points: 43</h4><i class="fa-solid fa-star" style="color: gold; font-size: 25px;"></i>
                    </div>

                </div>
            </div>
        </div>

        <!-- content div -->

        <div class="task-list-contain">
            <div class="task-list " id="task-list">
<!--  -->
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>

</html>
